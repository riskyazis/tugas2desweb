<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tugas 2 style.css">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <div class="calculation">
            <input type="text" id="calculation" readonly>
            <input type="text" id="result" >
        </div>
            <br><br>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="deleteLastCharacter()" class="hapus">âŒ«</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <br>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <br>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <br>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="hasil">=</button>
    </div>

    <script>
        let calculationDone = false;

        function clearDisplay() {
            document.getElementById('calculation').value = '';
            document.getElementById('result').value = '';
            calculationDone = false;
        }

        function appendToDisplay(value) {
            const calculation = document.getElementById('calculation');
            const result = document.getElementById('result');
            
            if (calculationDone) {
                calculation.value = result.value;
                result.value = '';
                calculationDone = false;
            }

            calculation.value += value;
        }
        
        function deleteLastCharacter() {
            const display = document.getElementById('calculation');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                const calculation = document.getElementById('calculation');
                const result = document.getElementById('result');
                result.value = eval(calculation.value);
                calculationDone = true;
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>
</html>
